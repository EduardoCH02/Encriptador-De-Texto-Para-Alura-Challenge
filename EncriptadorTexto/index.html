<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Estilos y fuente -->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="imagenes/Logo.png" type="png">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <!-- Titulo -->
    <title>Encriptador De Texto Alura</title>
    <style>
        footer {
            width: 100%;
            background-color: #9C1F1F; /* color texto titulo*/
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
        }
        .copy {
            margin: 0 auto;
        }
        .copyright {
            margin: 0;
        }
    </style>
</head>

<body>

    <!-- Encabezado -->
    <header>
        <div class="encabezado">
            <h1>Encriptador De Texto Para Alura Challenge</h1>
        </div>
    </header>
    <main>

        <!--Caja 1 donde se ingresa el mensaje-->
        <div class="section1">
            <textarea class="text-area" id="textA" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()"> Encriptar </button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()"> Desencriptar </button>
            </div>
        </div>

        <!--Caja 2 donde se obtiene el resultado-->
        <div class="section2">
            <textarea readonly class="mensaje" id="mensaje" cols="20" rows="10"></textarea>
            <div class="contenedor-subtitulo">
                <h3>Ningún mensaje ingresado aún</h3>
            </div>
            <div class="contenedor-parrafo">
                <p>Escriba el texto que desea encriptar o desencriptar siguiendo el encirptado cesar</p>
            </div>
            <div class="btnc">
                <button class="btn-copiar" onclick="copiar()">Copiar</button>
            </div>
        </div>
    </main>

    <!--Pie de página-->
    <footer>
        <div class="copy">
            <p class="copyright">Hecho por Gallegos Aguinaga Eduardo Para Reto Encriptador Alura</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
